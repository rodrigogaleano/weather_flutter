name: weather
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  dio: ^5.4.0
  get_it: ^7.6.7
  go_router: ^13.2.0
  geolocator: ^10.1.0
  cupertino_icons: ^1.0.2
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Circe
      fonts: 
        - asset: assets/fonts/circe_extra_light.otf
          weight: 200
        - asset: assets/fonts/circe_light.otf
          weight: 300
        - asset: assets/fonts/circe_regular.otf
          weight: 400
        - asset: assets/fonts/circe_bold.otf
          weight: 700
